version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.2
    parallelism: 1
    working_directory: ~/tndavaloz/table-setting
    steps:
      - checkout
			- run:
				name: Npm Install Step
				command: |
				  npm install
			- run:
				name: Npm Run Build Step
				command: |
					npm run build
deployment:
  staging:
    branch: master
    commands:
      - ./scripts/deploy-ghpages.sh build

